<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/indexd.css">
    <script src="/js/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <!-- 导航栏 -->
    <link rel="stylesheet" href="/css/navcss/nav.css">

<body>

    <!-- 公共: 导航条 -->
    <div th:insert="~{navigation :: header-nav}"></div>

    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--left-->
                <div class="eleven wide column">
                    <!--header-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">问题</h3>
                            </div>
                            <div class="right aligned column">
                                共
                                <h3 class="ui orange header m-inline-block m-text-thin" th:text="${questionPage.total}">10000</h3> 篇
                            </div>
                        </div>
                    </div>
                    <!--中间列表-->
                    <div class="ui attached  segment" >
                        <div class="ui padded vertical segment m-padded-tb-large" th:each=" question , state:${questionPage.getQuestionDTOS()}">
                            <div class="ui mobile reversed stackable grid">
                                <div class="ui eleven wide column">
                                    <h3 class="ui header" th:text="${question.title}">驱动人生十大游戏检测图文教程</h3>
                                    <p class="m-text" th:text="${question.description}"> 文章有点长，但检测时间不长</p>
                                    <div class="ui grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="/my.jpg" th:src="${question.user.avatar_url}" alt="" class="ui avatar image">
                                                    <div class="content">
                                                        <a href="" class="header" th:text="${question.user.name}">惜缘</a>
                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i><span th:text="${#dates.format(question.create_time, 'yyyy-MM-dd')}">2021-02-01</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i><span th:text="${question.view_count}">2356</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a href="" th:href="@{/questionContent(count= ${questionPage.current} * ${state.count})}" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin">查看更多</a>
                                        </div>
                                    </div>
                                </div>


                                <div class="ui five wide column">
                                    <a href="" target="_blank">
                                        <img src="/img/img_1.jpg" alt="" class="ui rounded image" style="width: 150px;">
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!--footer-->
                    <div class="ui bottom attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <a href="" th:if="${questionPage.showPrevious}" th:href="@{/questionPage(page=${questionPage.current} - 1)}" class="ui mini teal basic button">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a href="" th:if="${questionPage.showNext}" th:href="@{/questionPage(page=${questionPage.current} + 1)}" class="ui mini teal basic button">下一页</a>
                            </div>
                        </div>
                    </div>


                </div>


                <!--右边top-->
                <div class="five wide column">
                    <!--分类-->
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="idea icon"></i>分类
                                </div>
                                <div class="right aligned column">
                                    <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="ui teal segment">
                            <div class="ui fluid vertical menu">
                                <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="item">
                                大数据
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                                <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="item">
                                前端
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                                <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="item">
                                框架
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                                <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="item">
                                架构
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                                <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="item">
                                后端
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                            </div>
                        </div>

                    </div>
                    <!--标签-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="tags icon"></i>标签
                                </div>
                                <div class="right aligned column">
                                    <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="ui teal segment">
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="ui teal basic left pointing label m-margin-tb-tiny">
                            java
                            <div class="detail">23</div>
                        </a>
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="ui teal basic left pointing label m-margin-tb-tiny">
                            c
                            <div class="detail">23</div>
                        </a>
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="ui teal basic left pointing label m-margin-tb-tiny">
                            c++
                            <div class="detail">23</div>
                        </a>
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" class="ui teal basic left pointing label m-margin-tb-tiny">
                            python
                            <div class="detail">23</div>
                        </a>
                        </div>
                    </div>
                    <!--最新推荐-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment ">
                            <i class="bookmark icon"></i>最新推荐
                        </div>
                        <div class="ui segment">
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" target="_blank" class="m-black m-text-thin">排行榜</a>
                        </div>
                        <div class="ui segment">
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" target="_blank" class="m-black m-text-thin">游戏开发</a>
                        </div>
                        <div class="ui segment">

                        </div>

                        <div class="ui segment">

                        </div>
                        <div class="ui segment">

                        </div>
                        <div class="ui segment">

                        </div>
                        <div class="ui segment">
                            <a href="https://www.17sucai.com/preview/806169/2021-02-27/blog/index.html#" target="_blank" class="m-black m-text-thin">云计算/大数据</a>
                        </div>
                    </div>
                    <!--二维码
                    <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>

                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->

    <div th:insert="~{common :: footer-nav}"></div>

</body>
    <script>
        $(".m-mobile-show").click(function() {
            $(".m-item").toggleClass("m-mobile-hide");
        })
    </script>
</html>
