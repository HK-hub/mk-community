<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>码客社区 | 创作中心</title>
	<!-- 引入BootStrap 样式和JS支持 : 注意静态资源文件的模板引擎写法 -->
	<link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="${'/css/bootstrap-theme.min.css'}" href="css/bootstrap-theme.min.css"/>
	<!-- 引入自定义 CSS 样式-->
	<link rel="stylesheet"  th:href="${'/css/community.css'}" href="css/community.css">
	<!-- 引入自定义 JS -->
	<script th:src="${'/js/community-js/community_js.js'}" src="/js/community-js/community_js.js"></script>
	<!-- JQuery 的引入要在 BootStrap 的JS 之前-->
	<script src="/js/jquery-3.5.1/jquery-3.5.1.min.js" th:src="${'/js/jquery-3.5.1/jquery-3.5.1.min.js'}" type="application/javascript"></script>
	<script th:src="${'/js/bootstrap.min.js'}" type="application/javascript" href="/js/bootstrap.min.js"></script>
	<!-- 图标 -->
	<link rel="shortcut icon" th:href="${'/img/favicon.ico'}" href="/img/favicon.ico" type="image/x-icon" />
	<!--制作的图标，使用href关联，仅仅需要更改href的内容  -->
	<!-- 引入Font Awesome 图标-->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- ⚠️生产环境请指定版本号，如 https://cdn.jsdelivr.net/npm/vditor@x.x.x/dist... -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css"/>
	<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>

</head>

<body>

	<!-- 公共: 导航条 -->
	<div th:insert="~{navigation :: header-nav}"></div>
	<input type="text" id="title-input" class="form-control" placeholder="输入文章标题...">
	<!-- Indicates a successful or positive action -->
	<button type="button" id="save-post-btn" class="btn btn-success">发布文章</button>
	<!-- Contextual button for informational alert messages -->
	<button type="button" id="save-draft-btn" class="btn btn-info">保存草稿</button>
	<div id="vditor" class="vditor"></div>
	<script src="./js/community-js/vditor.js"></script>

</body>
