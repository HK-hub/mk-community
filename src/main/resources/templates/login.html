<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-码客书屋</title>
    <!-- 引入BootStrap 样式和JS支持 : 注意静态资源文件的模板引擎写法 -->
    <link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="${'/css/bootstrap-theme.min.css'}" href="css/bootstrap-theme.min.css"/>
    <!-- JQuery 的引入要在 BootStrap 的JS 之前-->
    <script src="/js/jquery-3.5.1/jquery-3.5.1.min.js" th:src="${'/js/jquery-3.5.1/jquery-3.5.1.min.js'}" type="application/javascript"></script>
    <script th:src="${'/js/bootstrap.min.js'}" type="application/javascript" href="/js/bootstrap.min.js"></script>
    <!-- 引入自定义 CSS 样式-->
    <link rel="stylesheet"  th:href="${'/css/community.css'}" href="css/community.css">
    <link rel="stylesheet" href="css/login.css" th:href="${'/css/myCSS/login.css'}" >

</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="mod-body clearfix">
                <div class="content pull-left">
                    <a href="index01.html">
                        <img src="img/logo1.png" alt="" style="height: 80px;">
                    </a>
                    <h2 style="color: white;">码客书屋</h2>
                    <form action="#" id="login_from" method="POST" onsubmit="return false">
                        <ul>
                            <li>
                                <input type="text" id="login-user-name" class="form-control" placeholder="邮箱 / 用户名" name="user_name">
                            </li>
                            <li style="margin-top: 20px;">
                                <input type="text" id="login-user-password" class="form-control" placeholder="密码" name="password">
                            </li>
                            <li style="margin-top: 20px;">
                                <a href="#" id="login_submit" class="pull-right btn btn-large btn-primary">登录</a>
                                <label>
                                 <input type="checkbox" value="1" name="net_auto-login">
                                      记住我
                                </label>
                                <label>
                                  <a href="#">忘记密码</a>
                                   </label>
                            </li>
                        </ul>

                    </form>
                </div>
                <div class="side-bar pull-left">
                    <h3>第三方账号登录</h3>
                    <a href="login01.html" class="btn btn-block btn-Stream">
                        <i class="icon icon-Stream">
                            <!-- <img src="img/qq.png" th:src="${'/img/icon_QQ.png'}" alt="">-->
                            <img src="/img/github.png" th:src="${'/img/github.png'}" alt="">
                        </i> Github&nbsp;登录
                    </a>
                    <a href="login01.html" class="btn btn-block btn-qq">
                        <i class="icon icon-qq">
                            <img src="img/qq.png" th:src="${'/img/icon_QQ.png'}" alt="">
                        </i> QQ&nbsp;登录
                    </a>
                </div>
            </div>
            <div class="mod-footer">
                <span>还没有账号</span> &nbsp;&nbsp;
                <a href="#">立即注册</a>&nbsp;&nbsp; • &nbsp;&nbsp;
                <a href="#">游客访问</a>
            </div>
        </div>
    </div>
    <!-- 尾部 -->
    <div class="footer-wra">
        <div class="footer-info">
            Copyright © 2021 ·
            <a href="#" target="_blank" title="转载">CC BY-NC-SA 3.0</a>
            <span>
                <a href="/index.html" th:href="@{/}" target="_blank">博客书屋</a>
            </span>
            <p>
                本网站由LJH ， HH 制作
            </p>
        </div>
    </div>

</body>

</html>
