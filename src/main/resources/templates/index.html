<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>码客社区:Coder Community</title>
    <link rel="stylesheet" href="/home/css/style.css" type="text/css" media="all" />
</head>

<body>
    <div class="Coming-block">

        <div class="page">

        </div>
        <div class="content">
            <div class="logo">
                <a class="brand-logo" href="/">码 客</a>
            </div>
            <div class="w3l-coming-soon-page">
                <div class="coming-block">
                    <h1>Coder Community</h1>
                    <p>一个专属于你的程序学习世界, 期待你的到来</p>
                    <div class="countdown">
                        <div class="countdown__days">
                            <div class="number"></div>
                            <span class>Days</span>
                        </div>

                        <div class="countdown__hours">
                            <div class="number"></div>
                            <span class>Hours</span>
                        </div>

                        <div class="countdown__minutes">
                            <div class="number"></div>
                            <span class>Minutes</span>
                        </div>

                        <div class="countdown__seconds">
                            <div class="number"></div>
                            <span class>Seconds</span>
                        </div>
                    </div>
                    <a href="/homePage" class="home">Back to Home</a>
                </div>
            </div>
            <div class="copy-right text-center">
            <p>© 2019 Coder Community. All rights reserved | Design by
                    <a href="/homePage" target="_blank">码客Union</a></p>
            </div>
        </div>

        <script src="/home/js/jquery-3.3.1.min.js"></script>
        <script>
            (() => {
                // Specify the deadline date
                const startDate = new Date('2021-4-30 5:30:30').getTime();

                // Cache all countdown boxes into consts
                const countdownDays = document.querySelector('.countdown__days .number');
                const countdownHours = document.querySelector('.countdown__hours .number');
                const countdownMinutes = document.querySelector('.countdown__minutes .number');
                const countdownSeconds = document.querySelector('.countdown__seconds .number');

                // Update the count down every 1 second (1000 milliseconds)
                setInterval(() => {
                    // Get current date and time
                    const currentDate = new Date().getTime();

                    // Calculate the distance between current date and time and the deadline date and time
                    const distance = currentDate - startDate;

                    // Calculations the data for remaining days, hours, minutes and seconds
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Insert the result data into individual countdown boxes
                    countdownDays.innerHTML = days;
                    countdownHours.innerHTML = hours;
                    countdownMinutes.innerHTML = minutes;
                    countdownSeconds.innerHTML = seconds;
                }, 1000);
            })();
        </script>
        <script>
            var lFollowX = 0,
                lFollowY = 0,
                x = 0,
                y = 0,
                friction = 1 / 30;

            function animate() {
                x += (lFollowX - x) * friction;
                y += (lFollowY - y) * friction;

                translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

                $('.page').css({
                    '-webit-transform': translate,
                    '-moz-transform': translate,
                    'transform': translate
                });

                window.requestAnimationFrame(animate);
            }

            $(window).on('mousemove click', function (e) {

                var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
                var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
                lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
                lFollowY = (10 * lMouseY) / 100;

            });

            animate();
        </script>
    </div>
</body>

</html>
