<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<!-- 公共样式, JS -->
	<div class="common-head-style" th:fragment="common-head-style">
		<!-- 引入BootStrap 样式和JS支持 : 注意静态资源文件的模板引擎写法 -->
		<link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}" href="/css/bootstrap.min.css"/>
		<link rel="stylesheet" th:href="${'/css/bootstrap-theme.min.css'}" href="css/bootstrap-theme.min.css"/>
		<!-- 引入自定义 CSS 样式-->
		<link rel="stylesheet"  th:href="${'/css/community.css'}" href="css/community.css">
		<!-- JQuery 的引入要在 BootStrap 的JS 之前-->
		<script src="/js/jquery-3.5.1/jquery-3.5.1.min.js" th:src="${'/js/jquery-3.5.1/jquery-3.5.1.min.js'}" type="application/javascript"></script>
		<script th:src="${'/js/bootstrap.min.js'}" type="application/javascript" href="/js/bootstrap.min.js"></script>
		<!-- 图标 -->
		<link rel="shortcut icon" th:href="${'/img/favicon.ico'}" href="/img/favicon.ico" type="image/x-icon" />
		<!--制作的图标，使用href关联，仅仅需要更改href的内容  -->
		<!-- 引入Font Awesome 图标-->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- 首页通知-->
		<script src="../static" th:src="${'/js/community-js/index.js'}"></script>
	</div>

	<!-- 码客社区名言	-->
	<div class="cc-aphorisms" th:fragment="cc-phorisms">
		<div id="announcement-banner" class="announcement-banner alert-dismissable">
			<!-- 关闭按钮 -->
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="top: 3px;right: 11px;">
				<svg aria-hidden="true" class="svg-icon" width="18" height="18" viewBox="0 0 18 18">
					<path d="M15 4.41L13.59 3 9 7.59 4.41 3 3 4.41 7.59 9 3 13.59 4.41 15 9 10.41 13.59 15 15 13.59 10.41 9 15 4.41Z"></path>
				</svg>
			</button>
			<!-- 文章 -->
			<div class="container">
				<div style="margin: 0; margin-bottom: -1px;">
					<div class="announcement-content">

						愚者求师之过，智者从师之长。

					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="footer" th:fragment="footer-nav">
		<div class="site-footer" style="padding-top: 10px ; padding-bottom: 10px;background-color: rgb(51,51,51)">
			<div class="container">
				<div class="row mb-5">
					<div class="col-md-4">
						<h3 class="footer-heading mb-4" style="color: white">About Us</h3>
						<p>码客社区,一个专为学生党构建的编码世界</p>
					</div>
					<!-- 占位置 -->
					<div class="col-md-4" style="float: right">
						<div>
						</div>
					</div>
					<div class="col-md-4" style="float: right">
						<div>
							<h3 class="footer-heading mb-4" style="color: white">Connect With Us</h3>
							<p>
								<a href="#"><span class="icon-github p-2"></span></a>
								<a href="#"><span class="icon-git p-2"></span></a>
								<a href="#"><span class="icon-qq pt-2 pr-2 pb-2 pl-0"></span></a>
								<a href="#"><span class="icon-wechat p-2"></span></a>
								<a href="#"><span class="icon-envelope p-2"></span></a>
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<p>
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							Copyright &copy;
							<script>
								document.write(new Date().getFullYear());
							</script>
							All rights reserved | Coder Community is made with
							<i class="icon-heart text-danger" aria-hidden="true">
							</i>
							by <a href="https://HK-hub.github.io" target="_blank" style="color: white">码客Union</a>
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						</p>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>



</body>
</html>
