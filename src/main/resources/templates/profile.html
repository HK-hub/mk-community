<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>码客-个人中心</title>
	<!-- 引入BootStrap 样式和JS支持 : 注意静态资源文件的模板引擎写法 -->
	<link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="${'/css/bootstrap-theme.min.css'}" href="css/bootstrap-theme.min.css"/>
	<!-- 引入自定义 CSS 样式-->
	<link rel="stylesheet"  th:href="${'/css/community.css'}" href="css/community.css">
	<!-- 引入自定义 JS -->
	<script th:src="${'/js/community-js/community_js.js'}" src="/js/community-js/community_js.js"></script>
	<!-- JQuery 的引入要在 BootStrap 的JS 之前-->
	<script src="/js/jquery-3.5.1/jquery-3.5.1.min.js" th:src="${'/js/jquery-3.5.1/jquery-3.5.1.min.js'}" type="application/javascript"></script>
	<script th:src="${'/js/bootstrap.min.js'}" type="application/javascript" href="/js/bootstrap.min.js"></script>
	<!-- 图标 -->
	<link rel="shortcut icon" th:href="${'/img/favicon.ico'}" href="/img/favicon.ico" type="image/x-icon" />
	<!--制作的图标，使用href关联，仅仅需要更改href的内容  -->
	<!-- 引入Font Awesome 图标-->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
	<!-- 公共: 导航条 -->
	<div th:insert="~{navigation :: header-nav}"></div>

	<!-- 个人中心左侧，右侧列表-->
	<div class="container-fluid main">
		<div class="row">
			<!-- MarkDown 文章编写div -->
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h2 th:text="${sectionName}"> <!-- 发起图标 -->
					<i class="fa fa-list-alt"></i><span class="fa fa-book"></span> &nbsp;我的文章
				</h2>
				<hr>
				<!-- 文章列表视图 : media  -->
				<div th:if="${section}== 'questions'">
					<div class="media" th:each="question : ${userQuestions.records}" >
						<div class="media-body">
							<h3 class="media-heading" th:text="${question.title}">Spring Data Jpa</h3>
							<!-- 问题文章摘要 -->
							<span class="question-summary" th:text="${question.description}">从SpringBoot自动装配/配置机制, Web层, 数据库层, 常用注解, 消息, 缓存, 分布式, 启动流程等深入源码进行分析</span><br>
							<!-- 问题文章的特征描述: 文章标签, 作者, 浏览量, 喜欢, 评论数等 -->
							<div class="question-feature-desc" >
								<i class="fa fa-calendar-check-o"></i>&nbsp; <span th:text="${#dates.format(question.getCreate_time(), 'yyyy-MM-dd hh:mm:ss')}">2021 五月 20</span>&nbsp;
								<i class="fa fa-tags"></i><span class="label label-success tags" th:text="${question.getTags()}">primary</span>
								<i class="fa fa-commenting-o"></i>&nbsp;<span th:text="${question.getComment_count()}">0</span>
								<i class="fa fa-eye"></i>&nbsp;<span th:text="${question.getView_count()}">0</span>
							</div>
						</div>
						<hr>
					</div>
				</div>

				<!-- 分页按钮： 第二版启用 -->
			</div>

			<!-- 侧边栏： 提示信息栏目-->
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<div class="list-group">
					<a href="#" th:href="@{/profile/dynamic}" class="list-group-item" th:classappend="${section == 'dynamic'}?'active ':''">
						<span class="fa fa-thermometer-4"></span>最新动态
					</a>
					<a href="#" th:href="@{/profile/repies}" class="list-group-item " th:classappend="${section == 'repies'}?'active ':'' + 'list-group-item'"><span class="badge">9</span>
						<span class="fa fa-commenting"></span>消息通知
					</a>
					<a href="#" th:href="@{/profile/drafts}" class="list-group-item" th:classappend="${section == 'drafts'}?'active ':'' + 'list-group-item'"><span class="badge" >14</span>
						<span class="fa fa-edit"></span>我的草稿
					</a>
					<a href="#" th:href="@{/profile/questions}" class="list-group-item" th:classappend="${section == 'questions'}? 'active ':'' + 'list-group-item'"><span class="badge">14</span>
						<span class="fa fa-book"></span>我的文章
					</a>
					<a href="#" th:href="@{/profile/collections}" class="list-group-item" th:classappend="${section == 'collections'}? 'active ':'' + 'list-group-item'"><span class="badge">5</span>
						<span class="fa fa-bookmark"></span>我的收藏
					</a>
					<a href="#" th:href="@{/profile/subscriptions}" class="list-group-item" th:classappend="${section == 'subscriptions'}? 'active ':''+ 'list-group-item'"><span class="badge">5</span>
						<span class="fa fa-heart"></span>我的关注
					</a>
					<a href="#" th:href="@{/profile/resrc-tools}" class="list-group-item" th:classappend="${section == 'resrc-tools'}?'active ':'' + 'list-group-item'"><span class="badge">9</span>
						<span class="fa fa-briefcase"></span>资源|工具
					</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
