<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>&nbsp;发布- 码客社区</title>
	<!-- 引入BootStrap 样式和JS支持 : 注意静态资源文件的模板引擎写法 -->
	<link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="${'/css/bootstrap-theme.min.css'}" href="css/bootstrap-theme.min.css"/>
	<!-- 引入自定义 CSS 样式-->
	<link rel="stylesheet"  th:href="${'/css/community.css'}" href="css/community.css">
	<!-- JQuery 的引入要在 BootStrap 的JS 之前-->
	<script src="/js/jquery-3.5.1/jquery-3.5.1.min.js" th:src="${'/js/jquery-3.5.1/jquery-3.5.1.min.js'}" type="application/javascript"></script>
	<script th:src="${'/js/bootstrap.min.js'}" type="application/javascript" href="/js/bootstrap.min.js"></script>

	<!-- 图标 -->
	<link rel="shortcut icon" th:href="${'/img/favicon.ico'}" href="/img/favicon.ico" type="image/x-icon" />
	<!--制作的图标，使用href关联，仅仅需要更改href的内容  -->

</head>


<body>
	<!-- 公共: 导航条 -->
	<!-- 公共: 导航条 -->
	<div th:insert="~{navigation :: header-nav}"></div>

	<!-- 发布框， 发布MD 编辑器-->
	<div class="container-fluid main">
		<div class="row">
			<!-- MarkDown 文章编写div -->
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

				<h2> <!-- 发起图标 -->
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> &nbsp;发&nbsp;起
				</h2>
				<hr>
				<!-- 标题框 -->
				<form action="/publish/save_question" method="post">
					<div class="form-group">
						<label for="problem_title">问题标题 (简单扼要) :</label>
						<input type="text" class="form-control" id="problem_title" name="title" placeholder="问题标题....">
					</div>
					<div class="form-group">
						<label for="problem_description">问题补充 (必填，请参照右侧提示) :</label>
						<textarea class="form-control" id="problem_description" name="description" rows="13"></textarea>
					</div>
					<div class="form-group">
						<label for="problem_tags">问题标签:</label>
						<input type="text" class="form-control" id="problem_tags" name="tags" placeholder="输入问题标签 ">
					</div>
					<button type="submit" class="btn btn-success btn-publish">&nbsp;发&nbsp;布&nbsp;</button>

					<div class="alert alert-warning alert-dismissible login-error" role="alert" th:if="${user_login_err} != null">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>Error ！</strong> 您目前还未登录, 请进行登录后进行文章创作哦!.
					</div>

				</form>
			</div>

			<!-- 侧边栏： 提示信息栏目-->
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<h3>问题发起指南</h3>
				<ul>
					<li>问题标题：请用简洁的语言描述您发布的问题，不超过25字</li>
					<li>选择标签：选择一个或多个合适的标签，用逗号分割，不超过10个字</li>
					<li>关于积分：发起一个问题20积分，一个回复获得5积分，希望能够更好的描述你的问题，多使用站内搜索功能</li>
					<li>•••</li>
				</ul>

			</div>
		</div>
	</div>


</body>
</html>
