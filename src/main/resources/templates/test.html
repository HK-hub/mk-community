<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>后台数据显示HTML</title>

	<script src="../static/js/jquery-3.5.1/jquery-3.5.1.min.js" th:src="${'/js/jquery-3.5.1/jquery-3.5.1.min.js'}"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="../static/mdeditor/css/editormd.css" th:href="${'/mdeditor/css/editormd.css'}">
	<link rel="stylesheet" href="../static/mdeditor/css/editormd.preview.css" th:href="${'/mdeditor/css/editormd.preview.css'}">

</head>
<body>

	<!-- 公共: 导航条 -->
	<div th:insert="~{navigation :: header-nav}"></div>
	<!-- 名言引用 可关闭 -->
	<div th:insert="~{common :: cc-phorisms}"></div>
	<h1 th:text="${article.title}"></h1>

	<div>
		<!--文章主体内容-->
		<div id="doc-content" style="width: 80%">
			<textarea style="display:none;" placeholder="markdown" th:text="${article.content}"></textarea>
		</div>

	</div>



	<script th:src="@{/mdeditor/lib/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/mdeditor/lib/marked.min.js}"></script>
	<script th:src="@{/mdeditor/lib/prettify.min.js}"></script>
	<script th:src="@{/mdeditor/lib/raphael.min.js}"></script>
	<script th:src="@{/mdeditor/lib/underscore.min.js}"></script>
	<script th:src="@{/mdeditor/lib/sequence-diagram.min.js}"></script>
	<script th:src="@{/mdeditor/lib/flowchart.min.js}"></script>
	<script th:src="@{/mdeditor/lib/jquery.flowchart.min.js}"></script>
	<script th:src="@{/mdeditor/lib/editormd.min.js}"></script>

	<script type="text/javascript">
        var testEditor;
        $(function () {
            testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
                htmlDecode: "style,script,iframe",
                emoji: true,
                taskList: true,
                tocm: true,
                tex: true, // 默认不解析
                flowChart: true, // 默认不解析
                sequenceDiagram: true, // 默认不解析
                codeFold: true
            });
        });
	</script>

</body>
</html>
